name: Trigger auto deployment for backend-comicreadersite

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/backend-comicreadersite-AutoDeployTrigger-94af4630-aa27-484f-9ffc-b92d904648ae.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.BACKENDCOMICREADERSITE_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: comicreadersite.azurecr.io
          registryUsername: ${{ secrets.BACKENDCOMICREADERSITE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACKENDCOMICREADERSITE_REGISTRY_PASSWORD }}
          containerAppName: backend-comicreadersite
          resourceGroup: WebMySQL
          imageToBuild: comicreadersite.azurecr.io/backend:${{ github.sha }}
          
            

     

